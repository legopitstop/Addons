name: Addon Bug Report
description: Submit an addon bug report.
title: "[addon] "
labels: 
- "bug :bug:"
assignees:
- legopitstop
body:
 - type: markdown
   attributes:
     value: |
      Note: Please search to see if an issue already exists for the bug you encountered.

 - type: dropdown
   id: addon
   validations:
     required: true
   attributes:
     label: What Addon are you using?
     description: The Addon where the issue is taking place
     multiple: false
     options:
       - Basalt Blocks
       - Bright
       - Canned
       - Construction Blocks
       - Modders Christmas
       - More Blocks
       - More Gold
       - More Honey
       - More Pumpkins
       - More Stairs and Slabs
       - Simple Magnets
       - Spawner Craft
       - Ultimate Block Breaker
       - Christmas Presents (Deprived)
       - Dr Seuss (Deprived)
       - Magic Affinity (Deprived)
       - Other

 - type: textarea
   id: describe
   validations:
     required: true
   attributes:
     label: Describe the bug
     description: A clear and concise description of what the bug is.

 - type: textarea
   id: reproduce
   validations:
     required: true
   attributes:
     label: Steps To Reproduce
     description: Steps to reproduce the behavior
     value: |
      1.
      2.
      3.
      ...


 - type: textarea
   id: expected
   validations:
     required: true
   attributes:
     label: Expected behavior
     description: A clear and concise description of what you expected to happen.

 - type: input
   id: minecraft_version
   validations:
     required: true
   attributes:
     label: Minecraft Version
     description: The version of Minecraft that you are using this mod on.
     placeholder: e.g. 1.20.10

 - type: input
   id: addon_version
   validations:
     required: true
   attributes:
     label: Addon Version
     description: The version of the Addon that you are using.
     placeholder: e.g. 1.0.0

 - type: input
   id: platform
   attributes:
     label: Platform
     description: The device that you are using this mod on. 
     placeholder: e.g. Windows 11, iOS, Android

 - type: textarea
   id: other
   attributes:
     label: Additional context
     description: |
      Add any other information about the problem here.
      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.

